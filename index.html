<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jadwal Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .card-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 10s infinite linear;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
        }
        
        .toggle-password:hover {
            color: #4b5563;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Background particles -->
    <div id="particles-container" class="absolute inset-0 overflow-hidden"></div>
    
    <div class="w-full max-w-md card-container rounded-2xl p-8 animate-float">
        <div class="text-center mb-8">
            <div class="w-20 h-20 mx-auto mb-4 bg-white rounded-full flex items-center justify-center shadow-lg">
                <i class="fas fa-calendar-alt text-indigo-600 text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Jadwal Digital</h1>
            <p class="text-indigo-100">Silakan masuk untuk melanjutkan</p>
        </div>
        
        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
            <span class="block sm:inline"></span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                <i class="fas fa-times cursor-pointer" onclick="this.parentElement.parentElement.classList.add('hidden')"></i>
            </span>
        </div>

        <form id="loginForm">
            <div class="mb-6 relative">
                <label for="email" class="block text-white text-sm font-medium mb-2">
                    <i class="fas fa-envelope mr-2"></i>Alamat Email
                </label>
                <div class="relative">
                    <input type="email" id="email" name="email" class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg input-field focus:outline-none" placeholder="contoh@email.com" required>
                    <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            <div class="mb-6 relative">
                <label for="password" class="block text-white text-sm font-medium mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg input-field focus:outline-none" placeholder="••••••••" required>
                    <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <span class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            <div class="mb-4">
                <button type="submit" id="loginButton" class="w-full btn-login text-white font-bold py-3 px-4 rounded-lg transition-all duration-300">
                    <span id="loginText">Masuk</span>
                    <span id="loginSpinner" class="hidden">
                        <i class="fas fa-spinner fa-spin mr-2"></i> Memproses...
                    </span>
                </button>
            </div>
            <div class="text-center mt-6">
                <p class="text-indigo-100 text-sm">
                    Belum punya akun? 
                    <a href="#" class="text-white font-medium hover:underline">Daftar di sini</a>
                </p>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <script>
        // Konfigurasi Firebase Anda (SAMA seperti di file jadwal.html)
        const firebaseConfig = {
            apiKey: "AIzaSyC_YrhgmzRIF4fOheWcU506laiJ2ml1GCc",
            authDomain: "aplikasi-jadwal-b2818.firebaseapp.com",
            databaseURL: "https://aplikasi-jadwal-b2818-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "aplikasi-jadwal-b2818",
            storageBucket: "aplikasi-jadwal-b2818.appspot.com",
            messagingSenderId: "774827399231",
            appId: "1:774827399231:web:e4541dcf4e0690e0c4408a",
            measurementId: "G-YJRSSSZL6X"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Elemen-elemen DOM yang akan dimanipulasi
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('errorMessage');
        const loginButton = document.getElementById('loginButton');
        const loginText = document.getElementById('loginText');
        const loginSpinner = document.getElementById('loginSpinner');
        const togglePassword = document.getElementById('togglePassword');

        // Event listener untuk toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // Event listener untuk form login saat disubmit
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;

            // Nonaktifkan tombol untuk mencegah klik ganda dan beri feedback ke pengguna
            loginButton.disabled = true;
            loginText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');
            errorMessageDiv.classList.add('hidden'); // Sembunyikan pesan error lama

            // Proses login menggunakan email dan password dengan Firebase Authentication
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Jika login berhasil, alihkan pengguna ke halaman jadwal.html
                    console.log('Login berhasil!', userCredential.user);
                    
                    // Tambahkan animasi sukses sebelum redirect
                    loginButton.classList.remove('btn-login');
                    loginButton.classList.add('bg-green-500');
                    loginSpinner.innerHTML = '<i class="fas fa-check mr-2"></i> Berhasil!';
                    
                    setTimeout(() => {
                        window.location.href = 'jadwal.html';
                    }, 1000);
                })
                .catch((error) => {
                    // Jika login gagal, tampilkan pesan error yang sesuai
                    console.error('Login Gagal:', error);
                    let errorMessage = 'Email atau password salah. Silakan coba lagi.';
                    
                    // Custom error messages based on error code
                    if (error.code === 'auth/user-not-found') {
                        errorMessage = 'Akun tidak ditemukan. Pastikan email Anda benar.';
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage = 'Password salah. Silakan coba lagi.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'Format email tidak valid.';
                    }
                    
                    errorMessageDiv.querySelector('span').textContent = errorMessage;
                    errorMessageDiv.classList.remove('hidden');
                    
                    // Tambahkan animasi shake pada form
                    loginForm.classList.add('animate-shake');
                    setTimeout(() => {
                        loginForm.classList.remove('animate-shake');
                    }, 500);
                    
                    // Aktifkan kembali tombol login
                    loginButton.disabled = false;
                    loginText.classList.remove('hidden');
                    loginSpinner.classList.add('hidden');
                });
        });

        // Animasi untuk particles background
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 20 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const opacity = Math.random() * 0.5 + 0.1;
                const animationDuration = Math.random() * 20 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = opacity;
                particle.style.animationDuration = `${animationDuration}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Panggil fungsi untuk membuat particles
        createParticles();

        // Tambahkan CSS untuk animasi shake
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
            .animate-shake {
                animation: shake 0.5s ease-in-out;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
